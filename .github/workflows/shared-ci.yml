name: 'Shared Infrastructure CI/CD'

on:
  push:
    branches:
      - 'feature/**'
     
  pull_request:
    branches:
      - main
    paths:
      - 'shared/**'

  workflow_dispatch:
    inputs:
      action:
        description: 'ìˆ˜í–‰í•  ì‘ì—… (plan, apply, destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'ëŒ€ìƒ í™˜ê²½ (dev, stage, prod)'
        required: true
        default: 'shared'
        type: choice
        options:
          - shared
          - dev
          - stage
          - prod
      confirm_destroy:
        description: 'ì¸í”„ë¼ ì‚­ì œ í™•ì¸ (DESTROYë¥¼ ì…ë ¥í•˜ì„¸ìš”)'
        required: false
        type: string
        default: ''

env:
  AWS_REGION: us-east-2
  TERRAFORM_DIR: ./shared

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TERRAFORM_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.TF_DEV_ZERO9905_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TF_DEV_ZERO9905_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init -reconfigure \
            -backend-config="region=us-east-2" \
            -backend-config="bucket=zero9905-terraformstate" \
            -backend-config="key=shared/terraform/terraform.tfstate" \
            -backend-config="dynamodb_table=zero9905-terraformstate" \
            -lock-timeout=300s

      - name: Terraform Validate
        id: validate
        run: terraform validate

      # Plan ë‹¨ê³„ - ëª¨ë“  ê²½ìš°ì— ì‹¤í–‰
      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action != 'destroy'
        run: terraform plan -input=false -parallelism=10 -out=tfplan

      # PRì— ëŒ€í•œ Plan ê²°ê³¼ í‘œì‹œ
      - name: Terraform Plan (PR)
        id: plan_pr
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false -parallelism=10
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan_pr.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan_pr.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # Apply ë‹¨ê³„ - main ë¸Œëœì¹˜ë‚˜ feature/ ë¸Œëœì¹˜ í‘¸ì‹œ ë˜ëŠ” ìˆ˜ë™ workflowì—ì„œ 'apply' ì„ íƒ ì‹œ ì‹¤í–‰
      - name: Terraform Apply
        if: |
          ((github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/feature/')) && github.event_name == 'push') || 
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      # Destroy ë‹¨ê³„ - ìˆ˜ë™ workflowì—ì„œ 'destroy' ì„ íƒ ë° í™•ì¸ ë¬¸ì ì…ë ¥ ì‹œ ì‹¤í–‰
      - name: Terraform Destroy
        if: |
          github.event_name == 'workflow_dispatch' && 
          github.event.inputs.action == 'destroy' && 
          github.event.inputs.confirm_destroy == 'DESTROY'
        run: |
          terraform init -reconfigure \
            -backend-config="region=us-east-2" \
            -backend-config="bucket=zero9905-terraformstate" \
            -backend-config="key=shared/terraform/terraform.tfstate" \
            -backend-config="dynamodb_table=zero9905-terraformstate" \
            -lock-timeout=300s

          terraform destroy -auto-approve

      # Destroy í™•ì¸ ì‹¤íŒ¨ ì‹œ ì—ëŸ¬ ë©”ì‹œì§€
      - name: Destroy Confirmation Failed
        if: |
          github.event_name == 'workflow_dispatch' && 
          github.event.inputs.action == 'destroy' && 
          github.event.inputs.confirm_destroy != 'DESTROY'
        run: |
          echo "::error::ì¸í”„ë¼ ì‚­ì œë¥¼ ìœ„í•´ì„œëŠ” confirm_destroy í•„ë“œì— 'DESTROY'ë¥¼ ì •í™•íˆ ì…ë ¥í•´ì•¼ í•©ë‹ˆë‹¤."
          exit 1